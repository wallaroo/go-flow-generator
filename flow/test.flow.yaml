name: "NEXI International Debit"
version: "0.1.0"
headers:
  - name: "HEADER"
    fields:
      - name: "TIPO RECORD"
        start: 0
        end: 8
        type: string
        const: "HEADER  "
      - name: "IDENTIFICATIVO FILE"
        start: 8
        end: 11
        type: string
        const: DTG
      - name: ABI DESTINATARIO
        start: 11
        end: 16
        type: string
      - name: DATA ORA FILE
        start: 16
        end: 30
        type: date
        format: YYYYMMDDHHmmss
      - name: CODICE FILE
        start: 30
        end: 33
        type: number
        enum: ["681", "680"]
      - name: PROGRESSIVO FILE
        start: 33
        end: 42
        type: number
      - name: FILLER
        start: 42
        end: 750
        type: string
        fill: " "
